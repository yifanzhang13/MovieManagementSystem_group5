{% extends "base_generic.html" %}

{% block content %}
  <h1>Movie List</h1>
  {% if movies_list %}
  <ul>
    {% for movie in movies_list %}
      <li>
        {{movie.MovieID}}: <a href="{{ Movie.get_absolute_url}}">{{ movie.MovieTitle}}: {{movie.MovieGenres}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no movies in the library.</p>
  {% endif %} 
{% endblock %}
