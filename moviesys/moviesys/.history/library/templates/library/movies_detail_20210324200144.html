{% extends "base_generic.html" %}

{% block content %}
<form action="{% url 'library:movie-detail' %}" method="post" name="search">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="card-action center">
  <button class="waves-effect waves-light btn" name="reset" type="reset">Reset</button>
  <button class="waves-effect waves-light btn" name="submit">submit</button>
  </div>
</form>
  {% if movies %}
  <ul>
    {% for movie in movies %}
      <li>
        <h1>Title: {{ movie.MovieTitle }}</h1>
        <p><strong>Movie ID:</strong> {{ movie.MovieID }}</p>
        <p><strong>Genres:</strong> {{ movie.MovieGenres }}</p>
      </li>
    {% endfor %}
  </ul>
  {% endif %} 
{% endblock %}
