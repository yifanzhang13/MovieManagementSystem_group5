{% extends "base_generic.html" %}

{% block content %}
  <h1>{{movies}}</h1>
  {% if movies %}
  <ul>
    {% for movie in movies %}
      <li>
        <h1>Title: {{ movie.MovieTitle }}</h1>
        <p><strong>Movie ID:</strong> {{ movie.MovieID }}</p>
        <p><strong>Genres:</strong> {{ movie.MovieGenres }}</p>
      </li>
    {% endfor %}
{% endblock %}
