{% extends "base_generic.html" %}

{% block content %}
  <h1>Movie List</h1>
  {% if movies %}
  <ul>
    {% for movie in movies %}
      <li>
        {{movie.MovieID}}: <a href="{{ movies.get_absolute_url}}">{{ movie.MovieTitle}}:{{movie.MovieGenres}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no movies in the library.</p>
  {% endif %} 

  <form method="get" action="/search/">
    {% csrf_token %}
    <input type="search" placeholder="搜索" required>
    <button type="submit">搜索</button>
  </form>
{% endblock %}
