<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Movie Management System</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script>
    function tiaozhuan(){
        window.location.href='http://127.0.0.1:8000/library/sorted/';
    }
  </script>
  <style >
    #datatable {
        border: 1px solid #ccc;
        border-collapse: collapse;
        border-spacing: 0;
        font-size: 12px;
    }
    td,th {
        border: 1px solid #ccc;
        padding: 4px 20px;
    }
  </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.jpg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            Movie Management System
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Link
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'movies' %}">All movies</a>
                  <a class="dropdown-item" href="{% url 'popular-movies' %}">popular movies</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'polarising-movies' %}">polarising movies</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'audience-classification' %}">the audience classification</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'to-predicting-ratings' %}">predicting ratings</a>
                  <a class="dropdown-item" href="{% url 'to-predicting-personality-traits' %}">predicting personality traits</a>
                </div>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'search' %}">GO TO Search</a></button>
            </form>
          </div>
        </nav>
    </header>

    <div class="container-fluid">
        {% block  content %}

        {% endblock %}
    </div>
</body>
</html>
