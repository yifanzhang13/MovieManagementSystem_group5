{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ movie_title }}</h1>
  {% if movies %}
  <ul class="list-group">
    {% for movie in movies %}
      <li class="list-group-item">
        {{movie.MovieID}}: <a href="{{ movies.get_absolute_url}}">{{ movie.MovieTitle}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no movies in the library.</p>
  {% endif %} 
{% endblock %}
